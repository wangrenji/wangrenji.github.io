<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animate.css动画库练习</title>
    <link rel="stylesheet" href="animate.css">
    <style>
    div {
        background-color: #ccc;
        border-radius: 10px;
        margin: 20px auto;
        width: 635px;
        padding: 20px;
        line-height: 1.5;
    }
    </style>
</head>

<body>
    <div>
        <h1 class="animated fadeInRight">
　　叶落归根
　　</h1>
        <p class="animated bounceInLeft">
    故地重游梦境欢，
　　醒来惆怅望九天。
　　千愁百结心生绪，
　　叶落归根意志坚。</p>
    </div>
</body>

</html>
